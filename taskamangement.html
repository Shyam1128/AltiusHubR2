<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMangement</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>

    <h2> Drag and Drop Feature : </h2>
    <p>Drag the Eagle Image into the Rectangular Box to perform the feature</p>
    <script>
    function allowDrop(ev) {
        ev.preventDefault();
      }
      
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
      </script>
      </head>
      <body>
      
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      
      <img id="drag1" src="Eagle.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
      
      </body>
</body>
</html>
